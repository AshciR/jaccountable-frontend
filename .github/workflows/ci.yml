name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate SvelteKit files
        run: npx svelte-kit sync

      - name: Lint
        run: yarn lint

      - name: Type check
        run: yarn check

      - name: Run tests
        run: yarn test

      - name: Build
        run: yarn build
